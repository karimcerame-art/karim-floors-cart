<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  max-width: 600px;
  margin: 20px auto;
  padding: 0 20px;
}

/* REMOVE / BACK ‚Äî MUST BE AT TOP */
.cancel-btn {
  display: block;
  margin-bottom: 20px;
  background: none;
  border: none;
  color: #000;
  font-size: 14px;
  text-decoration: underline;
  cursor: pointer;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.price {
  font-size: 16px;
  margin-bottom: 15px;
}

.qty {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.qty button {
  width: 34px;
  height: 34px;
  font-size: 18px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}

.total {
  font-weight: bold;
  margin-bottom: 20px;
}

/* BLACK APPLE PAY BUTTON */
.apple-pay-btn {
  width: 100%;
  height: 52px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 9999px;
  font-size: 16px;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- üî• ALWAYS VISIBLE -->
<button class="cancel-btn" onclick="cancelBuy()">
  ‚Üê Remove product / Go back
</button>

<h1 id="name">Product</h1>

<div class="price">
  Price: <span id="unit"></span>
</div>

<div class="qty">
  Quantity:
  <button onclick="changeQty(-1)">‚àí</button>
  <span id="qty">1</span>
  <button onclick="changeQty(1)">+</button>
</div>

<div class="total">
  Total: <span id="total"></span>
</div>

<button class="apple-pay-btn" onclick="payStripe()">
  <span>Ô£ø</span>
  Pay with Apple&nbsp;Pay / Card
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Laminate Floor ‚Äì 10Cl52799";
const unitPrice = Number(params.get("price")) || 265;

let qty = 1;

document.getElementById("name").textContent = name;
document.getElementById("unit").textContent = unitPrice + " MAD";

function changeQty(n) {
  qty = Math.max(1, qty + n);
  document.getElementById("qty").textContent = qty;
  updateTotal();
}

function updateTotal() {
  document.getElementById("total").textContent =
    (unitPrice * qty).toFixed(2) + " MAD";
}

updateTotal();

function payStripe() {
  window.location.href =
    "https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00";
}

function cancelBuy() {
  window.history.back();
}
</script>

</body>
</html>
