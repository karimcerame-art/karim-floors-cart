<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  max-width: 600px;
  margin: 40px auto;
  padding: 0 20px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.price {
  font-size: 16px;
  margin-bottom: 20px;
}

.qty {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.qty button {
  width: 34px;
  height: 34px;
  font-size: 18px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}

.total {
  font-weight: bold;
  margin-bottom: 25px;
}

/* EXACT APPLE PAY STYLE */
.apple-pay-btn {
  width: 100%;
  height: 50px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
}

.apple-pay-btn:hover {
  opacity: 0.9;
}

.apple-logo {
  font-size: 18px;
  line-height: 1;
}
</style>
</head>

<body>

<h1 id="name">Product</h1>

<div class="price">
  Price: <span id="unit"></span>
</div>

<div class="qty">
  Quantity:
  <button onclick="changeQty(-1)">−</button>
  <span id="qty">1</span>
  <button onclick="changeQty(1)">+</button>
</div>

<div class="total">
  Total: <span id="total"></span>
</div>

<button class="apple-pay-btn" onclick="payStripe()">
  <span class="apple-logo"></span>
  Pay with Apple&nbsp;Pay / Card
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Laminate Floor – 10Cl52799";
const unitPrice = Number(params.get("price")) || 265;

let qty = 1;

document.getElementById("name").textContent = name;
document.getElementById("unit").textContent = unitPrice + " MAD";

function changeQty(n) {
  qty = Math.max(1, qty + n);
  document.getElementById("qty").textContent = qty;
  updateTotal();
}

function updateTotal() {
  document.getElementById("total").textContent =
    (unitPrice * qty).toFixed(2) + " MAD";
}

updateTotal();

function payStripe() {
  window.location.href =
    "https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00";
}
</script>

</body>
</html>
