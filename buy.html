<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  max-width: 520px;
  margin: auto;
  padding: 20px;
}

.box {
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 12px;
}

.qty {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin: 15px 0;
}

.qty button {
  width: 38px;
  height: 38px;
  font-size: 22px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
}

.apple-btn {
  margin-top: 20px;
  width: 100%;
  background: #000;
  color: #fff;
  padding: 16px;
  font-size: 17px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

.apple-btn:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<h2>Checkout</h2>

<div class="box">
  <p><b id="name"></b></p>
  <p>Unit price: <span id="unit"></span></p>

  <div class="qty">
    <button onclick="changeQty(-1)">âˆ’</button>
    <span id="qty">1</span>
    <button onclick="changeQty(1)">+</button>
  </div>

  <p><b>Total:</b> <span id="total"></span></p>
</div>

<button class="apple-btn" onclick="payStripe()">
  Buy Now
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Product";
const unitPrice = Number(params.get("price")) || 0;

let qty = 1;

document.getElementById("name").textContent = name;
document.getElementById("unit").textContent = unitPrice + " MAD";

function changeQty(n) {
  qty = Math.max(1, qty + n);
  document.getElementById("qty").textContent = qty;
  updateTotal();
}

function updateTotal() {
  document.getElementById("total").textContent =
    (unitPrice * qty).toFixed(2) + " MAD";
}

updateTotal();

function payStripe() {
  window.location.href =
    "https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00";
}
</script>

</body>
</html>
