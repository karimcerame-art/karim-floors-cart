<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 40px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.price {
  font-size: 16px;
  margin-bottom: 20px;
}

.qty {
  margin: 15px 0;
}

.qty button {
  padding: 4px 10px;
  font-size: 16px;
  margin: 0 5px;
}

.total {
  margin: 15px 0;
  font-weight: bold;
}

.buy-btn {
  padding: 6px 14px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1 id="name">Product</h1>

<div class="price">
  Price: <span id="unit"></span>
</div>

<div class="qty">
  Quantity:
  <button onclick="changeQty(-1)">−</button>
  <span id="qty">1</span>
  <button onclick="changeQty(1)">+</button>
</div>

<div class="total">
  Total: <span id="total"></span>
</div>

<button class="buy-btn" onclick="payStripe()">
  Pay with Apple Pay / Card
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Laminate Floor – 10Cl52799";
const unitPrice = Number(params.get("price")) || 265;

let qty = 1;

document.getElementById("name").textContent = name;
document.getElementById("unit").textContent = unitPrice + " MAD";

function changeQty(n) {
  qty = Math.max(1, qty + n);
  document.getElementById("qty").textContent = qty;
  updateTotal();
}

function updateTotal() {
  document.getElementById("total").textContent =
    (unitPrice * qty).toFixed(2) + " MAD";
}

updateTotal();

function payStripe() {
  window.location.href =
    "https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00";
}
</script>

</body>
</html>
