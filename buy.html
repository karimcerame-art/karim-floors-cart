
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  max-width: 520px;
  margin: auto;
  padding: 20px;
}
.box {
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 10px;
}
.qty {
  display: flex;
  align-items: center;
  gap: 15px;
  margin: 15px 0;
}
.qty button {
  width: 40px;
  height: 40px;
  font-size: 22px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 6px;
}
select {
  padding: 6px;
  margin-top: 10px;
}
.pay-btn {
  background: black;
  color: white;
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  margin-top: 20px;
}
</style>
</head>

<body>

<h2>Checkout</h2>

<div class="box">
  <p><b id="name"></b></p>
  <p>Unit price: <span id="unit"></span></p>

  <div class="qty">
    <button onclick="changeQty(-1)">−</button>
    <span id="qty">1</span>
    <button onclick="changeQty(1)">+</button>
  </div>

  <label>Currency:</label><br>
  <select id="currency" onchange="updateTotal()">
    <option value="MAD">MAD</option>
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
  </select>

  <p><b>Total:</b> <span id="total"></span></p>
</div>

<button class="pay-btn" onclick="payStripe()">
   Pay with Apple Pay / Card
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Product";
const basePrice = Number(params.get("price")) || 0;

let qty = 1;

// simple exchange rates (edit anytime)
const rates = {
  MAD: 1,
  EUR: 0.092,
  USD: 0.10
};

document.getElementById("name").textContent = name;
document.getElementById("unit").textContent = basePrice + " MAD";

function changeQty(n) {
  qty = Math.max(1, qty + n);
  document.getElementById("qty").textContent = qty;
  updateTotal();
}

function updateTotal() {
  const cur = document.getElementById("currency").value;
  const total = basePrice * qty * rates[cur];
  document.getElementById("total").textContent =
    total.toFixed(2) + " " + cur;
}

updateTotal();

function payStripe() {
  window.location.href =
    "https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00";
}
</script>

</body>
</html>
