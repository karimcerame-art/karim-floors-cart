<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
}

.product {
  background: #bcd0f7;
  padding: 20px;
  border-top: 1px solid #aabbe0;
}

.product h3 {
  margin: 0 0 10px 0;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.cart {
  padding: 20px;
  border-top: 2px solid black;
}

.cart table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.cart th, .cart td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.cart th {
  text-align: left;
}

.qty-btn {
  padding: 2px 8px;
}
</style>
</head>

<body>

<div class="header">Karim Floors</div>

<!-- PRODUCTS -->
<div class="product">
  <h3>Laminate Oak</h3>
  <p>Price: 150</p>
  <button onclick="addToCart('Laminate Oak',150)">Add</button>
</div>

<div class="product">
  <h3>Laminate Walnut</h3>
  <p>Price: 180</p>
  <button onclick="addToCart('Laminate Walnut',180)">Add</button>
</div>

<div class="product">
  <h3>Laminate Maple</h3>
  <p>Price: 200</p>
  <button onclick="addToCart('Laminate Maple',200)">Add</button>
</div>

<!-- CART -->
<div class="cart">
  <h2>Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>−</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr>
        <td colspan="5">Cart is empty</td>
      </tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>
</div>

<script>
const CART_KEY = 'karim_cart';

function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function addToCart(name, price) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);

  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });

  saveCart(cart);
  renderCart();
}

function removeOne(name) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);
  if (!item) return;

  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(p => p.name !== name);
  }

  saveCart(cart);
  renderCart();
}

function renderCart() {
  let cart = getCart();
  let body = '';
  let total = 0;

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="5">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    body += `
      <tr>
        <td>${item.name}</td>
        <td>
          <button class="qty-btn" onclick="removeOne('${item.name}')">−</button>
        </td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = body;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

renderCart();
</script>

</body>
</html>
