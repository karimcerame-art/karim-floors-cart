<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 40px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.price {
  font-size: 16px;
  margin-bottom: 20px;
}

/* ðŸ”¥ BLACK BUY NOW BUTTON */
.buy-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
}

.buy-btn:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<h1 id="name">Laminate Floor â€“ 10Cl52799</h1>

<div class="price">
  Price: <span id="price">265</span> MAD
</div>

<button class="buy-btn" onclick="goBuy()">
  Buy Now
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Laminate Floor â€“ 10Cl52799";
const price = params.get("price") || "265";

document.getElementById("name").textContent = name;
document.getElementById("price").textContent = price;

function goBuy() {
  window.location.href =
    `buy.html?name=${encodeURIComponent(name)}&price=${price}`;
}
</script>

</body>
</html>
