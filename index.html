<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors ‚Äì Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

.cart {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  text-align: left;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 6px 12px;
  margin-right: 6px;
  cursor: pointer;
}

.actions {
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="header">Karim Floors ‚Äì Checkout</div>

<div class="cart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>‚àí</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr><td colspan="5">Cart is empty</td></tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>

  <div class="actions">
    <button onclick="goBack()">‚Üê Keep shopping</button>
    <button onclick="payWithStripe()">Pay with Stripe</button>
  </div>
</div>

<script>
const CART_KEY = 'karim_cart';

/* üîπ READ PRODUCT FROM URL */
const params = new URLSearchParams(window.location.search);
const productName = params.get('name');
const productPrice = Number(params.get('price'));

/* üîπ ADD PRODUCT TO CART IF URL HAS DATA */
if (productName && productPrice) {
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  let item = cart.find(p => p.name === productName);
  if (item) {
    item.qty += 1;
  } else {
    cart.push({ name: productName, price: productPrice, qty: 1 });
  }

  localStorage.setItem(CART_KEY, JSON.stringify(cart));

  // Prevent duplicate on refresh
  history.replaceState({}, '', window.location.pathname);
}

/* CART HELPERS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

/* REMOVE ONE ITEM */
function removeOne(name) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);
  if (!item) return;

  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(p => p.name !== name);
  }

  saveCart(cart);
  renderCart();
}

/* RENDER CART */
function renderCart() {
  let cart = getCart();
  let body = '';
  let total = 0;

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="5">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    body += `
      <tr>
        <td>${item.name}</td>
        <td>
          <button onclick="removeOne('${item.name}')">‚àí</button>
        </td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = body;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

/* BUTTON ACTIONS */
function goBack() {
  window.history.back();
}

function payWithStripe() {
  let cart = getCart();
  if (cart.length === 0) {
    alert('Your cart is empty');
    return;
  }

  // Optional: save total
  let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  localStorage.setItem('karim_cart_total', total);

  // Redirect to Stripe Checkout
  window.location.href = 'https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00';
}

/* INITIAL LOAD */
renderCart();
</script>

</body>
</html>
