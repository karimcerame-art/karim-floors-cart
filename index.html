
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors â€“ Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

.cart {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  text-align: left;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 4px 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">Karim Floors â€“ Checkout</div>

<div class="cart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>âˆ’</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr><td colspan="5">Cart is empty</td></tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>
</div>

<script>
const CART_KEY = 'karim_cart';

/* ðŸ”¹ READ URL PARAMETERS */
const params = new URLSearchParams(window.location.search);
const productName = params.get('name');
const productPrice = Number(params.get('price'));

/* ðŸ”¹ ADD PRODUCT ONLY IF URL HAS DATA */
if (productName && productPrice) {
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  let existing = cart.find(p => p.name === productName);
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({
      name: productName,
      price: productPrice,
      qty: 1
    });
  }

  localStorage.setItem(CART_KEY, JSON.stringify(cart));

  // ðŸš« remove URL params so refresh doesn't add again
  history.replaceState({}, '', window.location.pathname);
}

/* ðŸ”¹ CART FUNCTIONS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function removeOne(name) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);
  if (!item) return;

  item.qty -= 1;
  if (item.qty <= 0) {
    cart = cart.filter(p => p.name !== name);
  }

  saveCart(cart);
  renderCart();
}

function renderCart() {
  let cart = getCart();
  let body = '';
  let total = 0;

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="5">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    body += `
      <tr>
        <td>${item.name}</td>
        <td>
          <button onclick="removeOne('${item.name}')">âˆ’</button>
        </td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = body;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

/* ðŸ”¹ INITIAL RENDER */
renderCart();
</script>

</body>
</html>
