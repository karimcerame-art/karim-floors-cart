
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>
</head>

<body style="
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 20px;
">

<!-- üîô REMOVE / GO BACK (ALWAYS VISIBLE) -->
<button
  onclick="goBack()"
  style="
    background:none;
    border:none;
    color:#000;
    font-size:14px;
    text-decoration:underline;
    cursor:pointer;
    margin-bottom:15px;
  "
>
  ‚Üê Remove product / Go back
</button>

<h1 id="name" style="font-size:26px; margin-bottom:10px;">
  Product
</h1>

<p style="font-size:16px; margin-bottom:20px;">
  Price: <span id="price"></span> MAD
</p>

<!-- üñ§ BLACK BUY NOW BUTTON -->
<button
  onclick="goBuy()"
  style="
    background:#000 !important;
    color:#fff !important;
    border:none !important;
    padding:10px 20px !important;
    font-size:14px !important;
    border-radius:6px !important;
    cursor:pointer !important;
  "
>
  Buy Now
</button>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Laminate Floor ‚Äì 10Cl52799";
const price = params.get("price") || "265";

document.getElementById("name").textContent = name;
document.getElementById("price").textContent = price;

function goBuy() {
  window.location.href =
    "buy.html?name=" + encodeURIComponent(name) + "&price=" + price;
}

function goBack() {
  // Works in Google Sites + normal browser
  window.history.back();
}
</script>

</body>
</html>
