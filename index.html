<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors ‚Äì Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

.cart {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  text-align: left;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
}

.qty-btn {
  padding: 4px 10px;
}

.qty-input {
  width: 50px;
  text-align: center;
}

.buttons {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">Karim Floors ‚Äì Checkout</div>

<div class="cart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>‚àí</th>
        <th>Qty</th>
        <th>+</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr><td colspan="6">Cart is empty</td></tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>

  <div class="buttons">
    <button type="button" onclick="keepShopping()">‚Üê Keep shopping</button>
    <button type="button" onclick="payWithStripe()">Pay with Stripe</button>
  </div>
</div>

<script>
const CART_KEY = 'karim_cart';

/* üîπ READ PRODUCT FROM URL */
const params = new URLSearchParams(window.location.search);
const productName = params.get('name');
const productPrice = Number(params.get('price'));

/* üîπ ADD PRODUCT ONCE FROM URL */
if (productName && productPrice) {
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
  let item = cart.find(p => p.name === productName);

  if (item) {
    item.qty += 1;
  } else {
    cart.push({ name: productName, price: productPrice, qty: 1 });
  }

  localStorage.setItem(CART_KEY, JSON.stringify(cart));

  // Prevent duplicate add on refresh
  history.replaceState({}, '', window.location.pathname);
}

/* CART HELPERS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

/* QUANTITY CONTROLS */
function increase(name) {
  let cart = getCart();
  cart.find(i => i.name === name).qty++;
  saveCart(cart);
  renderCart();
}

function decrease(name) {
  let cart = getCart();
  let item = cart.find(i => i.name === name);
  if (!item) return;

  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(i => i.name !== name);
  }

  saveCart(cart);
  renderCart();
}

function updateQty(name, value) {
  let qty = parseInt(value);
  if (isNaN(qty) || qty < 1) qty = 1;

  let cart = getCart();
  let item = cart.find(i => i.name === name);
  if (!item) return;

  item.qty = qty;
  saveCart(cart);
  renderCart();
}

/* RENDER CART */
function renderCart() {
  let cart = getCart();
  let html = '';
  let total = 0;

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="6">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    html += `
      <tr>
        <td>${item.name}</td>
        <td><button class="qty-btn" onclick="decrease('${item.name}')">‚àí</button></td>
        <td>
          <input class="qty-input" type="number" min="1"
            value="${item.qty}"
            onchange="updateQty('${item.name}', this.value)">
        </td>
        <td><button class="qty-btn" onclick="increase('${item.name}')">+</button></td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = html;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

/* NAVIGATION */
function keepShopping() {
  if (document.referrer) {
    window.location.href = document.referrer;
  } else {
    alert('No previous page');
  }
}

/* STRIPE */
function payWithStripe() {
  if (getCart().length === 0) {
    alert('Your cart is empty');
    return;
  }

  window.location.href =
    'https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00';
}

/* INIT */
renderCart();
</script>

</body>
</html>
