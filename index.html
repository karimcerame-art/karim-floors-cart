
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors ‚Äì Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

.cart {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  text-align: left;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 4px 10px;
  cursor: pointer;
}

.qty-btn {
  padding: 2px 8px;
}
</style>
</head>

<body>

<div class="header">Karim Floors ‚Äì Checkout</div>

<div class="cart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>‚àí</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr><td colspan="5">Cart is empty</td></tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>
</div>

<script>
const CART_KEY = 'karim_cart';

/* 1Ô∏è‚É£ READ PRODUCT FROM URL (IF EXISTS) */
const params = new URLSearchParams(window.location.search);
const name = params.get('name');
const price = parseFloat(params.get('price'));

/* 2Ô∏è‚É£ ADD PRODUCT TO CART (COMBINE, NOT REPLACE) */
if (name && price) {
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  let item = cart.find(p => p.name === name);
  if (item) {
    item.qty += 1;
  } else {
    cart.push({ name, price, qty: 1 });
  }

  localStorage.setItem(CART_KEY, JSON.stringify(cart));

  // üîí remove params so refresh won't re-add
  history.replaceState({}, '', window.location.pathname);
}

/* CART HELPERS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

/* 3Ô∏è‚É£ REMOVE ONE ITEM */
function removeOne(name) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);
  if (!item) return;

  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(p => p.name !== name);
  }

  saveCart(cart);
  renderCart();
}

/* 4Ô∏è‚É£ RENDER CART */
function renderCart() {
  let cart = getCart();
  let total = 0;
  let html = '';

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="5">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    html += `
      <tr>
        <td>${item.name}</td>
        <td>
          <button class="qty-btn" onclick="removeOne('${item.name}')">‚àí</button>
        </td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = html;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

/* INITIAL RENDER */
renderCart();
</script>

</body>
</html>
