<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karim Floors – Checkout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.header {
  background: #bcd0f7;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}

.cart {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  text-align: left;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 10px 16px;
  margin: 5px 5px 0 0;
  cursor: pointer;
  font-size: 14px;
}

.buttons {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">Karim Floors – Checkout</div>

<div class="cart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>−</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <tr><td colspan="5">Cart is empty</td></tr>
    </tbody>
  </table>

  <h3 id="grandTotal">Total: 0</h3>

  <!-- ✅ BUTTONS ARE OUTSIDE TABLE -->
  <div class="buttons">
    <button type="button" onclick="keepShopping()">← Keep shopping</button>
    <button type="button" onclick="payWithStripe()">Pay with Stripe</button>
  </div>
</div>

<script>
const CART_KEY = 'karim_cart';

/* ✅ READ PRODUCT FROM URL */
const params = new URLSearchParams(window.location.search);
const productName = params.get('name');
const productPrice = Number(params.get('price'));

/* ✅ ADD PRODUCT ONCE */
if (productName && productPrice) {
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

  let item = cart.find(p => p.name === productName);
  if (item) {
    item.qty += 1;
  } else {
    cart.push({ name: productName, price: productPrice, qty: 1 });
  }

  localStorage.setItem(CART_KEY, JSON.stringify(cart));

  // remove params to avoid duplicate
  history.replaceState({}, '', window.location.pathname);
}

/* CART HELPERS */
function getCart() {
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

/* REMOVE ONE */
function removeOne(name) {
  let cart = getCart();
  let item = cart.find(p => p.name === name);
  if (!item) return;

  item.qty--;
  if (item.qty <= 0) {
    cart = cart.filter(p => p.name !== name);
  }

  saveCart(cart);
  renderCart();
}

/* RENDER CART */
function renderCart() {
  let cart = getCart();
  let html = '';
  let total = 0;

  if (cart.length === 0) {
    document.getElementById('cartBody').innerHTML =
      '<tr><td colspan="5">Cart is empty</td></tr>';
    document.getElementById('grandTotal').innerText = 'Total: 0';
    return;
  }

  cart.forEach(item => {
    let rowTotal = item.price * item.qty;
    total += rowTotal;

    html += `
      <tr>
        <td>${item.name}</td>
        <td><button type="button" onclick="removeOne('${item.name}')">−</button></td>
        <td>${item.qty}</td>
        <td>${item.price}</td>
        <td>${rowTotal}</td>
      </tr>
    `;
  });

  document.getElementById('cartBody').innerHTML = html;
  document.getElementById('grandTotal').innerText = 'Total: ' + total;
}

/* ✅ KEEP SHOPPING */
function keepShopping() {
  if (document.referrer) {
    window.location.href = document.referrer;
  } else {
    alert('No previous page');
  }
}

/* ✅ STRIPE PAYMENT */
function payWithStripe() {
  const cart = getCart();
  if (cart.length === 0) {
    alert('Your cart is empty');
    return;
  }

  // Redirect to YOUR Stripe link
  window.location.href =
    'https://buy.stripe.com/3cI4gy1S9aHT7Eq2Ab7Vm00';
}

/* INIT */
renderCart();
</script>

</body>
</html>
